<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buttons">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
    </div>
    <div id="players">
        <div>
            Computer:
            <p id="c_count"></p>
        </div>
        <div>
            Hooman:
            <p id="h_count"></p>
        </div>
    </div>
    <div id="results"></div>
    <script>

        function getComputerChoice() {
            
            let words = ["rock", "paper", "scissors"];
            
            let randomWord = words[Math.floor(Math.random()*words.length)];
            
            return randomWord;
        };
    
        function game(playerSelection, computerSelection) {

            if (playerSelection == computerSelection) {
                results.textContent = 'Draw';
            } else if (playerSelection == 'rock') {
                if (computerSelection == 'scissors') {
                    results.textContent = 'Hooman Wins';
                } else {
                    results.textContent = 'Computer Wins';
                };
            } else if (playerSelection == 'paper') {
                if (computerSelection == 'rock') {
                    results.textContent = 'Hooman Wins';
                } else {
                    results.textContent = 'Computer Wins';
                }
            } else if (playerSelection == 'scissors') {
                if (computerSelection == 'paper') {
                    results.textContent = 'Hooman Wins';
                } else {
                    results.textContent = 'Computer Wins';
                }
            };

            if (results.textContent == 'Draw') {
                return;
            } else if (results.textContent == 'Hooman Wins') {
                playerScore.textContent++;
            } else {
                computerScore.textContent++;
            };

            if (computerScore.textContent == 5) {
                alert('You lose');
                computerScore.textContent = 0;
                playerScore.textContent = 0;
                results.textContent = '';
            } else if (playerScore.textContent == 5) {
                alert('You win');
                computerScore.textContent = 0;
                playerScore.textContent = 0;
                results.textContent = '';
            };
        };
        
        const buttons = document.querySelectorAll('#buttons>button');
        
        const results = document.querySelector('#results');

        
        const computerScore = document.getElementById('c_count');
        computerScore.textContent = 0;
        
        const playerScore = document.getElementById('h_count');
        playerScore.textContent = 0;
        
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                game(button.value, getComputerChoice());
            });
        });

    </script>
</body>
</html>
