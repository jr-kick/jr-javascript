<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            
            let words = ["rock", "paper", "scissors"];
            
            let randomWord = words[Math.floor(Math.random()*words.length)];
            
            return randomWord;
        };

        var tools;

        var oneRoundResult;

        var playerScore = 0;

        var computerScore = 0;
    
        function playRound(playerSelection, computerSelection) {

            playerSelection = prompt("What tool do you choose?", "rock, paper, scissors");

            playerSelection = playerSelection.toLowerCase();

            // >>> Draw <<<
            //_________________________________________________________________________
            if (playerSelection == "rock" && computerSelection == "rock") {
                tools = "Computer: \"rock!\" Human: \"rock!\"";
                oneRoundResult = "Draw";
                return oneRoundResult;
            }
            
            else if (playerSelection == "paper" && computerSelection == "paper") {
                tools = "Computer: \"paper!\" Human: \"paper!\"";
                oneRoundResult = "Draw";
                return oneRoundResult;
            }

            else if (playerSelection == "scissors" && computerSelection == "scissors") {
                tools = "Computer: \"scissors!\" Human: \"scissors!\"";
                oneRoundResult = "Draw";
                return oneRoundResult;
            }
            //_________________________________________________________________________

            // >>> Human wins <<<
            //_________________________________________________________________________
            else if (playerSelection == "rock" && computerSelection == "scissors") {
                tools = "Computer: \"scissors!\" Human: \"rock!\"";
                oneRoundResult = "You win!";
                return oneRoundResult;
            }

            else if (playerSelection == "paper" && computerSelection == "rock") {
                tools = "Computer: \"rock!\" Human: \"paper!\"";
                oneRoundResult = "You win!";
                return oneRoundResult;
            }
            
            else if (playerSelection == "scissors" && computerSelection == "paper") {
                tools = "Computer: \"paper!\" Human: \"scissors!\"";
                oneRoundResult = "You win!";
                return oneRoundResult;
            }
            //_________________________________________________________________________

            // >>> Computer wins <<<
            //_________________________________________________________________________
            else if (computerSelection == "rock" && playerSelection == "scissors") {
                tools = "Computer: \"rock!\ Human: \"scissors!\"";
                oneRoundResult = "Computer wins!";
                return oneRoundResult;
            }

            else if (computerSelection == "paper" && playerSelection == "rock") {
                tools = "Computer: \"paper!\ Human: \"rock!\"";
                oneRoundResult = "Computer wins!";
                return oneRoundResult;
            }
            
            else if (computerSelection == "scissors" && playerSelection == "paper") {
                tools = "Computer: \"scissors!\" Human: \"paper!\"";
                oneRoundResult = "Computer wins!";
                return oneRoundResult;
            }
            //_________________________________________________________________________

            else if (!(playerSelection == "paper" && "rock" && "scissors")) {
                oneRoundResult = "Wrong tool!";
                return oneRoundResult;
            }
        };

        let playerSelection;

        let computerSelection;

        function game() {
            for (let i = 0; i < 5; i++) {

                let question;
            
                getComputerChoice();

                computerSelection = getComputerChoice();

                playRound(playerSelection, computerSelection)[i];

                if (oneRoundResult == "You win!") {
                    playerScore++;
                } else if (oneRoundResult == "Computer wins!") {
                    computerScore++;
                } else if (oneRoundResult == "Draw") {
                    i--;
                };
                if (oneRoundResult == "Wrong tool!") {
                    i--;
                    alert(oneRoundResult);
                } else alert(oneRoundResult + "\n" + tools + "\nComputer: " + computerScore + " Hooman: " + playerScore);

                if (i == 4) {
                if (computerScore > playerScore) {
                    alert("Computer wins!");
                } else if (computerScore < playerScore) {
                    alert("Hooman wins!");
                }
                question = prompt("Wanna continue?", "Yes, No");

                if (question.toLowerCase() == "yes") {
                    i = -1;
                    playerScore = 0;
                    computerScore = 0;
                } else {
                alert("Thanks for playing!");
                break;}
                }

            };
        };

        game();
    </script>
</body>
</html>
